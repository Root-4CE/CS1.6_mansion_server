// Use this file to configure your DEDICATED server.
// This config file is executed on server start.

// start map
map cs_mansion

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "[DMITROV:MANSION] CS_1.6_server"

// maximum client movement speed
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 0  // отключает лимит времени
mp_maxrounds 0  // отключает лимит раундов

// режим смены карт по списку cstrike/mapcycle.txt
sv_mapcyclefull 1

sv_cheats 0

// load ban files
exec listip.cfg
exec banned.cfg

// enable fast download - sv_downloadurl have to start with 'http', end with 'cstrike/', i.e. 'http://10.20.30.40/cstrike/'
sv_downloadurl "http://127.0.0.1/cstrike/"
sv_allowdownload 1
sv_allowupload 1
